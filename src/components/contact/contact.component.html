<section class="contact-container">
  <div class="contact-content">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" />
      <input type="email" placeholder="Correo electrónico" />
      <input type="tel" placeholder="Teléfono" />
      <!-- Nuevo campo para número de teléfono -->
      <textarea placeholder="Mensaje"></textarea>
      <div class="services-section">
        <h3>Servicios de Interés</h3>
        <div class="service-item">
          <input type="checkbox" id="service1" name="service1" />
          <label for="service1">
            <img
              src="https://cdn.vectorstock.com/i/1000x1000/72/99/number-1-black-template-design-vector-33577299.webp"
              alt="Servicio 1"
            />
            <span>Servicio 1</span>
          </label>
        </div>
        <div class="service-item">
          <input type="checkbox" id="service2" name="service2" />
          <label for="service2">
            <img
              src="https://previews.123rf.com/images/rondale/rondale1507/rondale150700307/42792782-vector-number-two-2-hand-drawn-with-dry-brush.jpg"
              alt="Servicio 2"
            />
            <span>Servicio 2</span>
          </label>
        </div>
        <div class="service-item">
          <input type="checkbox" id="service3" name="service3" />
          <label for="service3">
            <img
              src="https://cdn.vectorstock.com/i/1000x1000/89/19/graffiti-sprayed-number-3-three-in-black-on-white-vector-14148919.webp"
              alt="Servicio 3"
            />
            <span>Servicio 3</span>
          </label>
        </div>
        <!-- Agrega más servicios según sea necesario -->
      </div>
      <button>Enviar</button>
    </form>
  </div>
</section>
